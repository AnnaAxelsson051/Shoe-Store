server:
  port: 80
  servlet:
    context-path: /Shopme
spring:
  datasource:
    password: password
    url: jdbc:mysql://localhost:3306/shopmedb
    username: root
  jpa:
    hibernate:
      ddl-auto: 'update '
    properties:
      hibernate:
        dialect: org.hibernate.dialect.mySQL8Dialect
        format_sql: true
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id:
            client-secret:
            scope:
            - email
            - profile
          
  