<!DOCTYPE html>
<html xmlns:th"http://thymeleaf.org">
	
	<!--Displaying paagetitle on browser tab fi "Desktops"-->
		<head th:replace="fragments :: page_head(${pageTitle}, 'none')"/>
	</head>
	<body>
		<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
	
	<!--Breadcrumbs display. fi Computers - screens-->
	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
	<div class="row">
		<div class="col">
			<nav>
				<ol class="breadCrumb">
					<li class="creadcrumb-item">
						<a th:href="@{/}">Home</a>
					</li>
					<th:block th:each="parent : ${listCategoryParents}">
						<li class="creadcrumb-item">
							<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
						</li>
					</th:block>
			<!--Displayingreadcrumbs when clicking products-->
					<li class="breadcrumb-item" th:if="${product != null}">
						<span>[[${product.shortName}]]</span>
					</li>
				</ol>
			</nav>
		</div>
	</div>
	</div>
	
	<!--Displaying product image in details-->
	<div class="row">
		<div class="col-sm">
			<div>
				<img th:src="@{${product.mainImagePath}}" class="img-fluid"/>
			</div>
		</div>
	</div>
	
	
	<div th:replace="navigation :: footer_menu"></div>
	</body>
</html>
