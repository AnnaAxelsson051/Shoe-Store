<!--Searching for products with fulltext search-->
<div th:fragment="search_nav" class="row">
	<div class="col-md">
	
		<!--If user is authenticated generatting the code + button for the log out form -->
		<th:block sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm" >
				<input type="submit" value="logout"/>
			</form>
		</th:block>
		
		<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2" 
					th:value="${keyword}"
					placeholder="keyword" required/>
					<input type="submit" value="Search" class="btn brn-outline-success"/>
				</form>
				
				<ul class="navbar nav">
					<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<b><a class="nav-link" th:href="@{/account_details}"
						sec:authentication="principal.fullName"></a></b>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="@{/address_book}">Address Book</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="">Questions</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="">Reviews</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="">Orders</a>
					</li>
					
					<li class="nav-item fas fa-shopping-cart fa-2x"><a class="nav-link" th:href="@{/cart}">Cart</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
					</li>
					
					</th:block>
				</ul>
