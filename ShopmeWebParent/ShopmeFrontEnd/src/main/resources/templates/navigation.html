
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header_menu">
	
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{${SITE_LOGO}}"/>
			<!--<img th:src="@{/images/ShopmeAdminSmall.png}" />-->
		</a>
		
		<!--Menu items for authenticated customer-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">

				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="">Careers</a>
				</li>		
				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="">Payments</a>
				</li>
				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="">Shipping &amp; Delivery</a>
				</li>
				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						th:href="@{/login}">Login</a>
				</li>		
				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="@{/register}">Register</a>
				</li>	
				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="">Contact</a>
				</li>									
			</ul>
		</div>
	</nav>
</div>

<!--Searching for products with fulltext search-->
<div th:fragment="search_nav" class="row">
	<div class="col-md">
		
		<!--If user is authenticated generatting the code + button for the log out form -->
		<th:block sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm" >
				<input type="submit" value="logout"/>
			</form>
		</th:block>
		
		<nav class="navbar navbar-expand-sm bg-light">
				<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2" 
					th:value="${keyword}"
					placeholder="keyword" required/>
					<input type="submit" value="Search" class="btn brn-outline-success"/>
				</form>
				
				<ul class="navbar nav">
					<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<b><a class="nav-link" th:href="@{/account_details}"
						sec:authentication="principal.fullName"></a></b>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="@{/address_book}">Address Book</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="">Questions</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="">Reviews</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="">Orders</a>
					</li>
					
					<li class="nav-item fas fa-shopping-cart fa-2x"><a class="nav-link" th:href="@{/cart}">Cart</a>
					</li>
					
					<li class="nav-item"><a class="nav-link" href="javascript: document.logoutForm.submit()">Logout</a>
					</li>
					
					</th:block>
				</ul>
				</div>
		</nav>
	</div>
</div>


<div th:fragment="footer_menu">
	<div>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">	
		<!--Responsive top menu-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="bottomNavbar">
			<ul class="navbar-nav">

				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="">About Us</a>
				</li>		
				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="">Privacy Notice</a>
				</li>
				<li class="nav-item">
					<a class="nav-link dropdown-toggle"
						href="">Returns &amp; Refunds</a>									
			    </li>
			  </ul>
		  </div>
		</nav>
     </div>
		
		
		<div th:fragment="footer" class="text-center m-3">
			<p>[[${COPYRIGHT}]]</p>
		</div>
</body>
</html>
