
<!---->

<!DOCTYPE html>
<html xmlns:th"http://thymeLeaf.org">
<head th:fragment="page_head(title)">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!--for responsivity-->
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
		<title>[[${title}]]</title>
		<!--css and js files from bootstrap and jquery framework-->
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"/></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"/></script>
		<script type="text/javascript" th:src="@{/js/common.js}"/></script>
	</head>
	<body>
		
		<div th:fragment="footer" class="text-center m-3">
			<p>Shopme Control Panel - Copyright &copy; Shopme</p>
		</div>
		
		
	<!--listing top-->
		<th th:fragment="column_link(moduleURL, fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
     <a class="text-white"
	    th:href="@{${moduleURL} + '/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}" >
	    [[${columnLabel}]]
    </a>
	
   <span th:if="${sortField == fieldName}"
		 th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'">
	</span>
   </th>
   
   <!--Pagination bottom-->
   <a th:fragment="page_link(moduleURL, pageNum, label)"
   class="page_link"
   th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">[[${label}]]</a>

<div th:fragment="user_photos" th:remove="tag">
		<span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
		<img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
			style="width: 100px" />	
	</div>
	
	<!--Showing green checkmark symbol when category enabled / grey checkmark when disabled-->
<div th:fragment="status(enabled, entityName, entityURL)" th:remove="tag">
		<a th:if="${enabled == true}" class="fas fa-check-circle fa-2x icon-green" 
			th:href="@{${entityURL} + '/enabled/false'}"
			th:title="'Disable this ' + ${entityName}"
			></a>
			
		<a th:if="${enabled == false}" class="fas fa-circle fa-2x icon-dark" 
			th:href="@{${entityURL} + '/enabled/true'}"
			th:title="'Enable this ' + ${entityName}"
			></a>	
	</div>

	<div th:fragment="edit(entityName, editURL)" th:remove="tag">
		<a class="fas fa-edit fa-2x icon-green" th:href="@{${editURL}}"
			th:title="'Edit this ' + ${entityName}"></a>
	</div>	
		
		<div th:fragment="delete(entityName, entityId, deleteURL, visible)" th:remove="tag">
		<th:block th:if="${visible}">		
		<a class="fas fa-trash fa-2x icon-dark link-delete" 
			th:href="@{${deleteURL}}"
			th:entityId="${entityId}"
			th:title="'Delete this ' + ${entityName}"></a>
		</th:block>	
	</div>

	
	<!--Showing edit / delete symbols next to categories-->
    <div th:fragment="category_actions" th:remove="tag">
		<a class="fas fa-edit icon-green"
		th:href="@{'/categories/edit/' + ${cat.id}}" 
		title="Edit this category" >
		</a>&nbsp;
	<!--Show delete btn if category has no children
	Specify entityId so possible to show catid in confirm modal dialog
	(in common_list.js)-->	
		<th:block th:if="${cat.hasChildren == false}">
		<a class="fas fa-trash icon-dark link-delete"
		th:href="@{'/categories/delete/' + ${cat.id}}"
		th:entityId="${cat.id}" 
		title="Delete this category" >
		</a>
		</th:block>
	</div>	
		
	<div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">	
	<!--Displaying how many/which users out of how many on page
				(shown only if greater than 0)-->
				<div class="text-center m-1" th:if="${totalItems > 0}">
					<span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalItems}}]]</span>
				</div>
				<div class="text-center m-1" th:unless="${totalItems > 0}">
					<span>No [[${entityName}]] found</span></div>
					
	<!--Bootstrap for pagination, pages pointing right,, styling for blÃ¤ddra mellan sidor av users funktion 
Show pagination section if more pages than 1 in the search
Searchresults will be paginated-->
<div th:if="${totalPages > 1}">
<nav>
  <ul class="pagination justify-content-center flex-wrap">
	<li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
    <a th:replace="fragments :: page_link(${moduleURL}, 1, 'First')"></a>
	</li>
    <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}" >
	<a th:replace="fragments :: page_link(${moduleURL}, ${currentPage -1}, 'Previous')"></a>
	</li>
	<!--for blue bg on active page-->
    <li th:class="${currentPage != i ? 'page-item': 'page-item active'}"  
        th:each="i : ${#numbers.sequence(1, totalPages)}">
			<a th:replace="fragments :: page_link(${moduleURL}, ${i}, ${i})"></a>
	</li>
    <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'">
		<a th:replace="fragments :: page_link(${moduleURL}, ${currentPage + 1}, 'Next')"></a>
	</li>
   <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'">
	  <a th:replace="fragments :: page_link(${moduleURL}, ${totalPages}, 'Last')"></a>
	</li>
  </ul>
</nav>
</div>	
</div>
		
		
		<!--Sorting users-->
				<div th:fragment="search_form(moduleURL)">
					<form th:action="@{${moduleURL}}" class="form-inline m-3" >
						<input type="hidden" name="sortField" th:value="${sortField}"/>
                        <input type="hidden" name="sortDir" th:value="${sortDir}"/>
						Filter:&nbsp;
						<input type="search" name="keyword" th:value="${keyword}" clas="form-control" required/>
					    &nbsp;&nbsp;
					<button type="submit" class="btn btn-primary"><i class="fa-regular fa-magnifying-glass"></i></button>
					<button type="button" class="btn btn-secondary" onclick="clearFilter()">
						<i class="fa-light fa-eraser"></i></button>
					</form>	
				</div>

	</body>
</html>
